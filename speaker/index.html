<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="speaker">
    <h2 class="speaker__title">View our Featured Speakers for the Event</h2>
    <p class="speaker__subtitle">
      Speakers are core contributors and industry thought leaders working at companies that push for innovation.
    </p>

     <!-- Speaker Details Pop-up -->
     <div class="speaker__popover hidden">
      <div class="speaker__popover-content">
        <button class="speaker__close-btn">&times;</button>
        <h3 class="speaker__popover-name">John Doe</h3>
        <p class="speaker__popover-role">Chief Marketing Officer</p>
        <p class="speaker__popover-company">Acme Corp</p>
        <p class="speaker__popover-info">Detailed information about the speaker goes here.</p>
      </div>
    </div>


    <div class="speaker__slider">

      
      <!-- Speaker cards go here -->
      <div class="speaker__card" data-id="1">
        <img src="" alt="John Doe" class="speaker__image">
        <p class="speaker__name">John Doe</p>
        <p class="speaker__role">Chief Marketing Officer</p>
        <p class="speaker__company">Acme Corp</p>
      </div>
      <!-- Additional speaker cards as needed -->
    </div>

   
  </section>

  <script src="script.js"></script>
</body>
</html>
